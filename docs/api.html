<!DOCTYPE html>

<body>
    <div id="response">

    <script>
        class CS2API {
            constructor() {
                this.apiUrl = 'https://cs2-gghub-monitor.vercel.app';
                this.defaultServerIp = '46.174.49.96';
                this.defaultServerPort = '27015';
                
                this.init();
            }

            init() {
                // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL
                const params = new URLSearchParams(window.location.search);
                const serverIp = params.get('server_ip') || this.defaultServerIp;
                const serverPort = params.get('server_port') || this.defaultServerPort;
                const forceRefresh = params.get('force_refresh') === 'true';
                const format = params.get('format') || 'json';

                // –ï—Å–ª–∏ –∑–∞–ø—Ä–æ—à–µ–Ω –Ω–µ JSON, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º HTML –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
                if (format !== 'json') {
                    this.showHtmlInterface();
                    return;
                }

                this.fetchData(serverIp, serverPort, forceRefresh);
            }

            async fetchData(serverIp, serverPort, forceRefresh) {
                try {
                    const params = new URLSearchParams({
                        server_ip: serverIp,
                        server_port: serverPort
                    });

                    if (forceRefresh) {
                        params.append('force_refresh', 'true');
                    }

                    const response = await fetch(`${this.apiUrl}/api/players?${params}`, {
                        method: 'GET',
                        headers: {
                            'Accept': 'application/json',
                        },
                        signal: AbortSignal.timeout(30000)
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }

                    const data = await response.json();

                    // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫ Content-Type –¥–ª—è JSON (–µ—Å–ª–∏ –≤–æ–∑–º–æ–∂–Ω–æ)
                    try {
                        document.querySelector('meta[name="content-type"]')?.setAttribute('content', 'application/json');
                    } catch (e) {}

                    this.displayJSON(data);

                } catch (error) {
                    const errorResponse = {
                        success: false,
                        error: error.message,
                        players: [],
                        server_info: null,
                        cached: false,
                        timestamp: new Date().toISOString()
                    };

                    this.displayJSON(errorResponse);
                }
            }

            displayJSON(data) {
                const responseDiv = document.getElementById('response');
                responseDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                
                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫ –¥–æ–∫—É–º–µ–Ω—Ç–∞ –∫–∞–∫ JSON
                document.title = 'CS2 Players Monitor API - JSON Response';
            }

            showHtmlInterface() {
                const responseDiv = document.getElementById('response');
                responseDiv.innerHTML = `
                    <h1>üéÆ CS2 Players Monitor API</h1>
                    <p>–≠—Ç–æ—Ç —ç–Ω–¥–ø–æ–∏–Ω—Ç –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç JSON –¥–∞–Ω–Ω—ã–µ –æ CS2 —Å–µ—Ä–≤–µ—Ä–µ –∏ –∏–≥—Ä–æ–∫–∞—Ö.</p>
                    
                    <h2>üìñ –ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ:</h2>
                    <pre>GET ${window.location.origin}${window.location.pathname}?format=json&server_ip=46.174.49.96&server_port=27015</pre>
                    
                    <h2>üìã –ü–∞—Ä–∞–º–µ—Ç—Ä—ã:</h2>
                    <ul>
                        <li><strong>format</strong> - "json" –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è JSON –æ—Ç–≤–µ—Ç–∞</li>
                        <li><strong>server_ip</strong> - IP –∞–¥—Ä–µ—Å CS2 —Å–µ—Ä–≤–µ—Ä–∞ (–ø–æ —É–º–æ–ª—á–∞–Ω–∏—é: 46.174.49.96)</li>
                        <li><strong>server_port</strong> - –ø–æ—Ä—Ç —Å–µ—Ä–≤–µ—Ä–∞ (–ø–æ —É–º–æ–ª—á–∞–Ω–∏—é: 27015)</li>
                        <li><strong>force_refresh</strong> - "true" –¥–ª—è –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–≥–æ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è</li>
                    </ul>
                    
                    <h2>üîó –ü—Ä–∏–º–µ—Ä—ã:</h2>
                    <ul>
                        <li><a href="?format=json">–ü–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ (JSON)</a></li>
                        <li><a href="?format=json&force_refresh=true">–ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ (JSON)</a></li>
                        <li><a href="?format=json&server_ip=127.0.0.1&server_port=27015">–î—Ä—É–≥–æ–π —Å–µ—Ä–≤–µ—Ä (JSON)</a></li>
                    </ul>
                    
                    <h2>üìÑ –ü—Ä–∏–º–µ—Ä –æ—Ç–≤–µ—Ç–∞:</h2>
                    <pre>{
  "success": true,
  "players": [
    {
      "name": "Player1",
      "score": 15,
      "duration": 754.23,
      "duration_formatted": "12–º 34—Å",
      "ping": "25",
      "time_connected": "12 –º–∏–Ω—É—Ç 34 —Å–µ–∫—É–Ω–¥—ã"
    }
  ],
  "server_info": {

  },
  "cached": false,
  "last_update": "2024-01-20T15:30:45.123456"
}</pre>

                    <p><a href="../">‚Üê –í–µ—Ä–Ω—É—Ç—å—Å—è –∫ –≤–µ–±-–∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å—É</a></p>
                `;
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è API

    </script>
</body>
